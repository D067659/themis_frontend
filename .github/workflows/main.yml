name: Build Themis App and Deploy on Firebase
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run appStartProd
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v1.5.0
        with:
          node-version: 16
          args: deploy --only hosting
