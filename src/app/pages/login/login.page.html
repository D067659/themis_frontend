<ion-content>
  <div *ngIf="redirectText" class="error">
    <ion-icon class="icon" name="information-circle-outline"></ion-icon>
    <i class="text">{{ redirectText }}</i>
  </div>

  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Willkommen bei Themis!</h1>
      <p>Anmelden um fortzufahren</p>
    </div>

    <form (ngSubmit)="login()" [formGroup]="credentials">
      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-icon name="mail-outline"> </ion-icon>
          <ion-item>
            <ion-label position="floating">E-Mail</ion-label>
            <ion-input type="text" placeholder="E-Mail" formControlName="email"></ion-input>
            <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Ungültige E-Mail-Adresse
            </ion-note>
          </ion-item>
        </div>

        <div class="form-input">
          <ion-icon name="lock-closed-outline"> </ion-icon>
          <ion-item>
            <ion-label position="floating">Passwort</ion-label>
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Passwort benötigt
            </ion-note>
          </ion-item>
        </div>
      </div>

      <div class="action-buttons ion-padding">
        <ion-button type="submit" size="large" class="login-button" [disabled]="!credentials.valid">Anmelden
        </ion-button>

        <ion-button type="button" expand="large" color="light" fill="clear">
          <p><u>Passwort vergessen?</u></p>
        </ion-button>
      </div>

      <!-- <ion-button type="button" expand="block" color="tertiary">
        <ion-icon name="logo-google" slot="start"></ion-icon>
        Sign in with Google
      </ion-button>
      <ion-button type="button" expand="block" color="tertiary">
        <ion-icon name="logo-apple" slot="start"></ion-icon>
        Sign in with Apple
      </ion-button> -->
    </form>

  </div>

</ion-content>
